<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="https://thuthuatnhanh.com/wp-content/uploads/2022/08/ao-thun-in-hinh-theo-yeu-cau.jpg" alt="">
        </div>
        <div class="card_title">
            Áo Thun
        </div>
        <div class="card_price"> Giá : 180K </div>
        <div class="card_size">
            <h3>Size Áo</h3>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
        </div>
        <div class="card_color">
            <h3>Màu sắc</h3>
            <span class="card_color_black"></span>
            <span class="card_color_white"></span>
        </div>
        <div class="card_action">
            <button class="buy-btn">Mua</button>
            <button class="cart-btn">Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>

</html>
